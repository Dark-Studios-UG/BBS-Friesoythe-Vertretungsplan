<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vertretungsplan der BBS Friesoythe">
    <meta name="theme-color" content="#f4f4f4">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Vertretungsplan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vertretungsplan</h1>
        <h2 id="date"></h2>
        <div class="controls">
            <div class="date-selection">
                <label for="datePicker">Datum:</label>
                <div class="custom-date-picker-wrapper">
                    <button type="button" id="datePickerDisplay" class="custom-date-input">
                        <span id="datePickerDisplayText">Datum auswählen</span>
                        <span class="custom-date-icon">▾</span>
                    </button>
                    <div id="datePickerCalendar" class="custom-date-calendar hidden">
                        <div class="calendar-header">
                            <button type="button" id="calendarPrev" aria-label="Vorheriger Monat">‹</button>
                            <span id="calendarMonthLabel"></span>
                            <button type="button" id="calendarNext" aria-label="Nächster Monat">›</button>
                        </div>
                        <div class="calendar-weekdays">
                            <span>Mo</span>
                            <span>Di</span>
                            <span>Mi</span>
                            <span>Do</span>
                            <span>Fr</span>
                            <span>Sa</span>
                            <span>So</span>
                        </div>
                        <div class="calendar-days" id="calendarDays"></div>
                    </div>
                    <input type="hidden" id="datePicker">
                </div>
                <button id="bothDaysButton">4 Tage</button>
            </div>
            <select id="courseFilter">
                <option value="all">Wähle einen Kurs</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="kurs">Kurs</th>
                        <th data-sort="datum" class="date-column">Tag</th>
                        <th data-sort="stunde">Stunde</th>
                        <th data-sort="raum">Raum</th>
                        <th data-sort="lehrer">Lehrer</th>
                        <th data-sort="typ">Typ</th>
                        <th data-sort="notizen">Notizen</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/Dark-Studios-UG/BBS-Friesoythe-Vertretungsplan" target="_blank" rel="noopener">GitHub</a>
                <a href="https://forms.gle/SdA2HfNGgqiHhsoa9" target="_blank" rel="noopener">Verbesserungsvorschläge</a>
                <a href="https://deeken.digital/impressum" target="_blank" rel="noopener">Impressum</a>
                <a href="https://deeken.digital/datenschutz" target="_blank" rel="noopener">Datenschutz</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
