<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vertretungsplan der BBS Friesoythe">
    <meta name="theme-color" content="#f4f4f4">
    <link rel="icon" type="image/png" href="das.webp">
    <title>Vertretungsplan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vertretungsplan</h1>
        <h2 id="date"></h2>
        <div class="controls">
            <div class="date-selection">
                <label>Datum:</label>
                <div class="custom-date-picker">
                    <button type="button" class="date-picker-trigger" id="datePickerTrigger">
                        <span id="selectedDateText">Datum wählen</span>
                        <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <div class="date-picker-dropdown" id="datePickerDropdown">
                        <div class="date-picker-header">
                            <button type="button" class="nav-btn" id="prevMonth">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <span class="current-month" id="currentMonth"></span>
                            <button type="button" class="nav-btn" id="nextMonth">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <div class="date-picker-weekdays">
                            <span>Mo</span><span>Di</span><span>Mi</span><span>Do</span><span>Fr</span><span class="weekend">Sa</span><span class="weekend">So</span>
                        </div>
                        <div class="date-picker-days" id="datePickerDays"></div>
                        <div class="date-picker-footer">
                            <button type="button" class="today-btn" id="todayBtn">Heute</button>
                        </div>
                    </div>
                    <input type="hidden" id="datePicker">
                </div>
                <button id="bothDaysButton">4 Tage</button>
            </div>
            <select id="courseFilter">
                <option value="all">Wähle einen Kurs</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="kurs">Kurs</th>
                        <th data-sort="datum" class="date-column">Tag</th>
                        <th data-sort="stunde">Stunde</th>
                        <th data-sort="raum">Raum</th>
                        <th data-sort="lehrer">Lehrer</th>
                        <th data-sort="typ">Typ</th>
                        <th data-sort="notizen">Notizen</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/Dark-Studios-UG/BBS-Friesoythe-Vertretungsplan" target="_blank" rel="noopener">GitHub</a>
                <a href="https://forms.gle/SdA2HfNGgqiHhsoa9" target="_blank" rel="noopener">Verbesserungsvorschläge</a>
                <a href="https://darkstudios.de/sections/imprint.html" target="_blank" rel="noopener">Impressum</a>
                <a href="https://darkstudios.de/sections/privacy.html" target="_blank" rel="noopener">Datenschutz</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
